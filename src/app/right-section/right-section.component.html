<div class="right-sidebar">
    <div class="sidebar-title">
      <h4>Events</h4>
      <a href="#">See All</a>
    </div>
    <div *ngFor="let event of events" class="event">
      <div class="left-event">
        <h3>{{ event.day }}</h3>
        <span>{{ event.month }}</span>
      </div>
      <div class="right-event">
        <h4>{{ event.title }}</h4>
        <p><i class="fas fa-map-marker-alt"></i> {{ event.location }}</p>
        <a href="{{ event.moreInfoLink }}">More Info</a>
      </div>
    </div>
    <div class="sidebar-title">
      <h4>Advertisement</h4>
      <a href="#">close</a>
    </div>
    <img [src]="advertisementImageUrl" class="sidebar-ads">
    <div class="sidebar-title">
      <h4>Conversation</h4>
      <a href="#">Hide Chat</a>
    </div>
    <div *ngFor="let user of onlineUsers" class="online-list">
      <div class="online">
        <img [src]="user.imageUrl">
      </div>
      <p>{{ user.name }}</p>
    </div>
  </div>
